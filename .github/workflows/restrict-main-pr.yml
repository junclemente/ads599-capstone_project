name: Restrict PRs to Main

on:
  pull_request:
    branches: [main]

jobs:
  restrict:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce develop-only source
        run: |
          echo "Base: ${{ github.base_ref }}  Head: ${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "❌ PRs to main must come from 'develop' only."
            exit 1
          fi
          echo "✅ Source branch is 'develop'."
