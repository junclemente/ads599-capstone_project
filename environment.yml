name: capstone
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python environment
  - python=3.11
  - ipykernel
  - jupyterlab
  - notebook

  # Data manipulation and analysis
  - numpy
  - pandas
  - scipy

  # Visualization
  - matplotlib
  - seaborn
  - plotly
  - altair          # Needed for certain Streamlit charts
  - bokeh           # Optional for interactive charts

  # Machine learning
  - scikit-learn
  - xgboost
  - lightgbm

  # Model evaluation and statistics
  - statsmodels
  - shap

  # Data persistence, serialization, and IO
  - joblib          # For saving/loading models
  - cloudpickle     # Compatible with sklearn pipelines
  - openpyxl        # Excel file support
  - pyarrow         # Parquet/Feather
  - xlrd            # Legacy Excel
  - requests        # Web/API access

  # Text handling / NLP (if needed)
  - nltk
  - textblob

  # General utilities
  - ipywidgets
  - jinja2
  - tqdm
  - rich
  - pyyaml

  # Development, linting, formatting
  - black
  - ruff
  - isort
  - pre-commit

  # Git / Notebook management
  - pip
  - nbdime

  # Streamlit and web app dependencies
  - streamlit
  - watchdog            # Prevents reload issues on mac/linux
  - uvicorn             # (optional) useful for local API serving
  - aiohttp             # Backend async dependencies
  - python-dotenv       # For any environment variables or secrets
  - pillow              # For loading images/logos in the app

  # Optional but commonly used with Streamlit
  - regex               # Better text parsing if needed
  - pandas-profiling    # Optional, if you want profiling inside app

  # pip-only packages
  - pip:
      - nbstripout
      - jupytext
      - ydata-profiling
      - streamlit-option-menu   # Great sidebar navigation
      - plotly-express          # Explicit package (used in charts)
