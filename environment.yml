name: capstone-app
channels:
  - conda-forge
dependencies:
  # Core
  - python=3.11
  - pip

  # Streamlit runtime
  - streamlit
  - watchdog         # helps hot-reload + avoids file watcher issues
  - python-dotenv    # if you load secrets locally
  - pillow           # images/logos
  - requests         # if you fetch anything

  # Data / IO
  - numpy
  - pandas
  - pyarrow
  - openpyxl
  - cloudpickle      # safe for sklearn pipeline loading
  - joblib           # model + feature loading

  # Modeling libs your app loads/uses
  - scikit-learn
  - statsmodels
  - matplotlib
  - seaborn
  - plotly

  # pip-only (or safer via pip on Cloud)
  - pip:
      - xgboost
      - lightgbm
      - shap
      - streamlit-option-menu
      - plotly-express
